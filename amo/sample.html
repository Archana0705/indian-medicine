        <script>
$(document).ready(function () {

  // Real-time error hiding
  $("#medicine_form").on("keyup change", "input[required], select[required]", function () {
    const $field = $(this);
    const fieldId = $field.attr("id");
    const value = $field.val();
    const $errorSpan = $("#" + fieldId + "_error_placeholder");

    if (value && value.trim() !== "") {
      $errorSpan.text("").hide();
    }
  });

  // Validate on Add button click
  $("#add_medicine_report").click(function () {
    let isValid = true;
    $(".a-Form-error").text("").hide(); // Clear previous errors

    $("#medicine_form [required]").each(function () {
      const $field = $(this);
      const fieldId = $field.attr("id");
      const value = $field.val();
      const $errorSpan = $("#" + fieldId + "_error_placeholder");

      if (!value || value.trim() === "") {
        isValid = false;

        $errorSpan
          .text("This field is required.")
          .css({
            color: "red",
            display: "block",
            fontSize: "12px",
            marginTop: "4px"
          });

        // Scroll to the first error field
        if (!$("html").data("scrolled")) {
          $("html, body").animate({
            scrollTop: $field.offset().top - 100
          }, 400);
          $("html").data("scrolled", true);
        }
      }
    });

    $("html").removeData("scrolled");

    if (isValid) {
      alert("Form is valid and ready to submit.");
      // $("#medicine_form").submit(); // Uncomment to submit
    }
  });
});
</script>



</body>
</html>
